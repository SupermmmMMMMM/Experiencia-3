<!DOCTYPE html>
<html>
<head>
    <title>Lista de Productos</title>
</head>
<body>
    <h1>Lista de Productos</h1>
    <ul>
        {% for producto in productos %}
        <li><a href="{% url 'detalle_producto' producto.idProducto%}">{{ producto.nombre }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'nuevo_producto' %}">Nuevo Producto</a>
    
</body>
</html>
