<!DOCTYPE html>
<html>
<head>
    <title>Lista de Productos</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"> 
</head>
<body>
    <h1>Lista de Productos</h1>
    
    <ul>
        {% for producto in productos %}
        <li><a href="{% url 'detalle_producto' producto.idProducto%}">{{ producto.nombre }}<a class="nav-link active" href="{% url 'producto_update' producto.idProducto%}">Editar</a> </li>
        {% if producto.imagen %}
        <img src="{{ producto.imagen.url }}" alt="{{ producto.nombre }}">
         {% endif %}
      
                            <a class="nav-link active" href="{% url 'producto_delete' producto.idProducto%}">Eliminar</a>
        {% endfor %}
    </ul>
    <a href="{% url 'nuevo_producto' %}">Nuevo Producto</a>

</body>
</html>
